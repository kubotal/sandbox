
deployments:


  - name: minio1
    parent: minio-small-1
    namespace: minio1
    vars:
      ingressName: minio1
    enabled: true
    dependsOn:
      - deployment: ingress-nginx
        module: main

  - name: cnpg
    component: cnpg
    namespace: cnpg

  - name: openldap
    component: openldap
    namespace: openldap
    vars:
      replicaCount: 1
      ldapDomain:  "odp.com"
      adminUser: admin
      adminPassword: admin123
      configUser: "admin"
      configPassword: admin123
