
deployments:

  - name: podinfo
    enabled: true
    component: podinfo
    namespace: podinfo
    vars:
      allowedGroups:
        - podinfo
        - devs
        - system:masters
    dependsOn:
      - deployment: ingress-nginx
        module: main

  - name: podinfo2
    enabled: true
    component: podinfo
    namespace: podinfo2
    vars:
      allowedGroups:
        - devs
      ingress: podinfo2
      dex:
        connector: openldap
    dependsOn:
      - deployment: ingress-nginx
        module: main

