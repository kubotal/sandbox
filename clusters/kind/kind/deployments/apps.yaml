
deployments:

  - name: podinfo
    enabled: false
    component: podinfo
    namespace: podinfo
    vars:
      allowedGroups:
        - podinfo
        - system:masters
        - devs
    dependsOn:
      - deployment: ingress-nginx
        module: main

  - name: podinfo2
    enabled: false
    component: podinfo
    namespace: podinfo2
    vars:
      allowedGroups:
        - devs
      dex:
        connector: skas
      ingress: podinfo2
    dependsOn:
      - deployment: ingress-nginx
        module: main

