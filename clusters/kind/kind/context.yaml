# Context specific to a kind cluster named 'kind'

context:

  cluster:
    name: kind
    domain: kind.local

  apiServer:
    portOnLocalhost: 5443    # <== To configure

  ingress:
    url: ingress.kind.local

  openldap:
    replicaCount: 1

  skas:
    skusers:
      bindingByName:
        sa.podinfo:
          user: sa
          group: podinfo
        sergea.podinfo:
          user: sergea
          group: podinfo


