
deployments:

  - name: reloader
    component: reloader
    namespace: kube-tools

  - name: cert-manager
    component: cert-manager
    namespace: cert-manager
    modules:
      - name: trust
        enabled: true

  - name: metallb
    component: metallb
    namespace: metallb

  - name: ingress-nginx
    component: ingress-nginx
    namespace: ingress-nginx
    dependsOn:
      - deployment: metallb
        module: main
      - deployment: cert-manager
        module: issuers

  - name: replicator
    component: replicator
    namespace: kube-tools

  - name: secret-generator
    component: secret-generator
    namespace: kube-tools

  - name: skas
    enabled: true
    component: skas
    namespace: skas-system
    vars:
      ldap: openldap
      padl:
        enabled: true
        external: true
    dependsOn:
      - deployment: ingress-nginx
        module: main
      - deployment: openldap
        module: main

  - name: openldap
    enabled: true
    component: openldap
    namespace: openldap
    vars:
      ldapDomain:  "odp.com"
      adminUser: admin
      adminPassword: admin123
      configUser: "admin"
      configPassword: admin123

  - name: minio1
    parent: minio-small-1
    namespace: minio1
    vars:
      ingressName: minio1
      ingressUnsec:
        enabled: true
    enabled: true
    dependsOn:
      - deployment: ingress-nginx
        module: main

  - name: minio2
    parent: minio-small-1
    namespace: minio2
    vars:
      ingressName: minio2
      ingressUnsec:
        enabled: true
      ldap: padl
    enabled: true
    dependsOn:
      - deployment: ingress-nginx
        module: main
