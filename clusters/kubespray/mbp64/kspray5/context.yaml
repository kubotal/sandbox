# Context for kspray5 cluster

context:

  cluster:
    name: kspray5
    domain: kspray5.mbp

  ingress:
    url: ingress.kspray5.mbp


  topolvm:
    onControlPlane: false
    controller:
      replicaCount: 2
    storageClasses:
      - name: allnodes
        volumeGroupName: vg-allnodes
        deviceClassName: dc-allnodes
        spareGb: 2
        fsType: ext4
        reclaimPolicy: Delete
        isDefaultClass: true
        volumeBindingMode: WaitForFirstConsumer
        allowVolumeExpansion: true
        selectors:
          - nodes:
              - w1
              - w2
            devicePaths:
              - /dev/sdc
              - /dev/sdd
          - nodes:
              - w3
            devicePaths:
              - /dev/sdd
